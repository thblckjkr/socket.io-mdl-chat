<!DOCTYPE html>
<html>
<head>
    <title>Minions messenger</title>
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue_grey-red.min.css" />
    <script type="text/javascript" src="/js/material.min.js"></script>
    <link rel='stylesheet' href='/css/styles.css'>
</head>
<body>
	<div class="overall" id='loading'>
		<div class="center"><h3>Please wait while the chat loads</h3></div>
	</div>
    
	<div class="overall" id='login'>
		<div style="margin: 5px auto; text-align: center;">
            <h4>Hello! Welcome to the minions <em>messenger</em></h4>
            <br>
			<p style="margin: 0 15px 15px;">The chat is secure and anything is loged</p>
            <div class="form-login mdl-shadow--6dp" style="max-width: 498.4px">
                <div class="mdl-textfield mdl-js-textfield">
                    <input class="mdl-textfield__input" type="text" id="clock">
                    <label class="mdl-textfield__label" for="clock">Username...</label>
                </div>
                <br>
                <!-- <div class="mdl-textfield mdl-js-textfield">
                    <input class="mdl-textfield__input" type="password" id="password">
                    <label class="mdl-textfield__label" for="password">Password...</label>
                </div> -->
                <br>
                <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored" id="login-btn">
                    <i class="material-icons">navigate_next</i>
                </button>
            </div>
		</div>
	</div>
    
	<div class="overall" id="change-room" style="display: none;">
        <div class="close-form" for="change-room">
            <i class="material-icons">close</i>
        </div>
		<div class="center">
            <h3>On wich room do you like join?</h3>
        </div>
        <div class="center">
            <p><button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored joinRoom" for="Main">
                <b>Main chat</b>
            </button></p>
            <p><button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored joinRoom" for="Developers">
                Chat with <b>Developers</b>
            </button></p>
            <p><button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored joinRoom" for="Support">
                Chat with <b>Support</b>
            </button></p>
        </div>
    </div>
    
    <!-- Material head -->    
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <span class="mdl-layout-title" id="room-name">Main chat room</span>
                <div class="mdl-layout-spacer"></div>
            </div>
        </header>
        <div class="mdl-layout__drawer" id="drawer">
            <span class="mdl-layout-title">Minion's messenger</span>
            <nav class="mdl-navigation">
                <div style="margin-left: 25px">
                    <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="option-showAlerts">
						<input type="checkbox" id="option-showAlerts" class="mdl-switch__input" checked>
						<span class="mdl-switch__label">Show alerts</span>
					</label>
                </div>
                <div style="margin-left: 25px; margin-top: 10px">
                    <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="options-playSound">
						<input type="checkbox" id="options-playSound" class="mdl-switch__input" checked>
						<span class="mdl-switch__label">Play sound?</span>
					</label>
                </div>
                <hr>
                <li class='mdl-navigation__link' id='joinRoom' style="cursor: pointer;">JOIN INTO A ROOM</li>
                <hr>
                <li class="mdl-navigation__link" style="color: black">Lista de usuarios en la sala</li>
                <div id="users">
                    <!-- the users go here! -->
                </div>
            </nav>
        </div>
        <!--/ Material head -->

        <main class="mdl-layout__content">
            <!-- Form to upload files to the server -->
            <div id="upload-form" class="upload-form">
                <div class="close-form" for="upload-form"><i class="material-icons">close</i></div>
                <div class="send-image-form">
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--file">
                        <input class="mdl-textfield__input" placeholder="File" type="text" id="input-image-text" readonly/>
                        <div class="mdl-button mdl-button--primary mdl-button--icon mdl-button--file">
                            <i class="material-icons">attach_file</i><input type="file" id="input-image" accept="image/*">
                        </div>
                    </div>
                    <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored" id="send-image">
                        <i class="material-icons">cloud_upload</i>
                    </button>
                </div>
            </div>

            <!--/ Form to upload files to the server -->
            <div class="upload-photo">
                <button class="mdl-button mdl-js-button mdl-button--fab" id="upload-btn">
                    <i class="material-icons" style="color: rgb(203, 190, 190);">insert_photo</i>
                </button>
            </div>

            <div class="page-content">
                <div class="container" id='container' style="margin-bottom: 78px;">
                    <div class="messages-container" id="container-Main">
                        <div id="messages-Main"></div>
                    </div>
                </div>
                <form action="" class="sendMessage mdl-shadow--6dp">
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label"  style="width:calc(100% - 96px);">
                        <input class="mdl-textfield__input" type="text" id="m" autocomplete="off">
                        <label class="mdl-textfield__label" for="m">Send your messagge...</label>
                    </div>
                    <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored" id="send">
                        <i class="material-icons">send</i>
                    </button>
                </form>
            </div>
        </main>
    </div>
    
    <!-- <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script> -->
    <script type="text/javascript" src="/js/socket.io.min.js"></script>
    
    <!-- <script src="http://code.jquery.com/jquery-1.11.1.js"></script> -->
    <script type="text/javascript" src="/js/jquery.min.js"></script>
    
    <!-- CSS Emoticons https://os.alfajango.com/css-emoticons/-->
    <link rel="stylesheet" type="text/css" href="/css/jquery.cssemoticons.css" />
    
    <script type="text/javascript" src="/js/jquery.cssemoticons.min.js"></script>
    <!--/CSS Emoticons-->
    
    <!-- Chat engine AND usefull functions -->
    <script type="text/javascript" src="/js/script.js"></script>
    <script type="text/javascript" src="/js/chat.js"></script>
</body>
</html>
